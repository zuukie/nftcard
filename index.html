<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="card">
    <div class="view"><img src="./images/icon-view.svg" alt="Ikona podglÄ…du"></div>
    <div class="shadow"></div>
    <img src="./images/image-equilibrium.jpg" alt="Perfect cube on the corner">
    <h1>Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <h2 class="price"><img src="./images/icon-ethereum.svg" alt="Ethereum" class="ethereum"> 0.041 ETH</h2>
      <h2 class="time"><img src="./images/icon-clock.svg" alt="Clock" class="clock"> 3 days left</h2>
    </div>
    <hr>
    <div class="footer"><img src="./images/image-avatar.png" alt="Profile avatar">
      <p><span class="gray">Creation of</span> <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="cardshadow"></div>
  <div class="cardshadow2"></div>
</body>

</html>
